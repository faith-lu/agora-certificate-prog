<html>
    <head>
        <title>Agora Login | Day 1 HW</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="container">
        <div id="card">
            <div class="logo">
                <img class="logoContainer" src="assets/agoraLogo.png">
            </div>
            <div id="loginContainer">
                <input type="text" id="email" placeholder="Email" />
                <br />
                <input type="password" id="password" placeholder="Password" />
                <button class="submitButton">Login</button>
                <br />
                <div id="loginText">Log in and enjoy <span class="highlight">unlimited</span> video calling.</div>
            </div>
        </div>
        <div id="backgroundContainer">
            <div id="circleContainer">
                <div id="illustrationContainer">
                    <img id="illustration" src="assets/Video_Conf.svg" />
                </div>
            </div>
            <br />
            <div id="bottomText">Chat with your <strong>closest friends</strong>, no matter how far they are.</div>
        </div>
    </body>
</html>
