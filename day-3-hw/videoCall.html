<html>
    <head>
        <title>Video Calling</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="videoCallContainer">
        <div class="flexContainer">
            <div class="video-call-left-pane">
                <div class="logoSmall">
                    <img class="logoElement" src="assets/agoraLogo.png" />
                </div>
                <div class="headingText">
                    Join A Chat!
                </div>
                <input type="text" id="username" placeholder="Username" value="JohnDoe123">
                <input type="text" id="channelName" placeholder="ChannelName" value="Agora">
                <button class="submitButton" id="join">Join</button>
                <div id="participants">
                    Participants
                    <div id="users"></div>
                </div>
            </div>
            <div class="right-container">
                <div class="right-pane">
                    <div id="SelfStream">
                    </div>
                    <div id="r1User">Remote Stream User 1</div>
                    <div id="remoteStream_1">
                    </div>
                    <div id="r2User">Remote Stream User 2</div>
                    <div id="remoteStream_2">
                    </div>
                </div>
            </div>
            <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.0.0.js"></script>
            <script src="agoraRtc.js"></script>
            <script>
                var userList = "";
                userList += document.getElementById("username").value + "\n"
                userList += document.getElementById("remoteStream_1").value + "\n"
                userList += document.getElementById("remoteStream_2").value + "\n"
                document.getElementById('users').innerHTML = userList;
            </script>
        </div>
    </body>
</html>
